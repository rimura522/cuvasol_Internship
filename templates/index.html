<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Skills Extractor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('static/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            margin-top: 150px;
            margin-left: 30px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 100;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }
        #logo {
            max-width: 150px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        #logo-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 99;
        }
        #response {
            margin-top: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        .btn {
            border-radius: 30px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        #tableContainer {
            margin-top: 20px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            word-break: break-word;
        }
        th {
            background-color: #333;
            color: white;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        #jobDescriptionToggle {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #jobDescriptionSection {
            display: none;
        }
        .progress {
            height: 20px;
            background-color: #f4f4f4;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            transition: width 0.6s ease;
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-bar.red {
            background: linear-gradient(to right, red, red);
        }
        .progress-bar.yellow {
            background: linear-gradient(to right, yellow, yellow);
        }
        .progress-bar.green {
            background: linear-gradient(to right, green, green);
        }
        .rating-number {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 25px;
        }
    </style>
</head>
<body>
    <div id="logo-background"></div>
    <img src="static/logo.png" alt="Logo" id="logo" class="img-fluid">
    
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="upload-tab" data-toggle="tab" href="#upload" role="tab" aria-controls="upload" aria-selected="true">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="admin" aria-selected="false">Admin</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Add Your Resume</h1>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name">Applicant Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="file">Upload Resume (PDF only):</label>
                                <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" required>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>
                        <div id="response" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                <ul class="nav nav-pills mt-3" id="adminSubTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="viewTable-tab" data-toggle="pill" href="#viewTable" role="tab" aria-controls="viewTable" aria-selected="true">View Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="matchJob-tab" data-toggle="pill" href="#matchJob" role="tab" aria-controls="matchJob" aria-selected="false">Match Job Description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="createJobDescription-tab" data-toggle="pill" href="#createJobDescription" role="tab" aria-controls="createJobDescription" aria-selected="false">Create Job Description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="manage-roles-tab" data-toggle="tab" href="#manage-roles" role="tab" aria-controls="manage-roles" aria-selected="false">Manage Roles</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="viewTable" role="tabpanel" aria-labelledby="viewTable-tab">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="tableContainer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="matchJob" role="tabpanel" aria-labelledby="matchJob-tab">
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <div id="jobDescriptionToggle">
                                    <h3>Check if Your resume qualifies for a job</h3>
                                </div>
                                <div id="jobDescriptionToggle">
                                    <button class="btn btn-secondary" id="toggleJobDescription">Check Now!</button>
                                </div>
                                <div id="jobDescriptionSection">
                                    <h1 class="text-center"><br>Match Job Description</h1>
                                    <form id="matchForm">
                                        <div class="form-group">
                                            <label for="jobTitle">Job Title:</label>
                                            <select class="form-control" id="jobTitle" name="jobTitle" required>
                                                <!-- Options will be populated dynamically -->
                                            </select>
                                        </div>
                                        <div class="btn-group">
                                            <button type="submit" class="btn btn-primary">Match</button>
                                        </div>
                                    </form>
                                    <div id="matchResponse" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="createJobDescription" role="tabpanel" aria-labelledby="createJobDescription-tab">
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <h1 class="text-center">Create Job Description</h1>
                                <form id="createJobForm">
                                    <div class="form-group">
                                        <label for="jobTitle">Job Title:</label>
                                        <input type="text" class="form-control" id="jobTitleInput" name="jobTitle" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="jobDescription">Job Description:</label>
                                        <textarea class="form-control" id="jobDescriptionInput" name="jobDescription" rows="5" required></textarea>
                                    </div>
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-primary">Create</button>
                                    </div>
                                </form>
                                <div id="createJobResponse" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="manage-roles" role="tabpanel" aria-labelledby="manage-roles-tab">
                        <div class="container mt-4">
                            <h3 class="text-center">Manage Roles</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Role Title</th>
                                        <th>Role Description</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody id="rolesTable">
                                    <!-- Roles will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle job description section
            $("#toggleJobDescription").click(function () {
                $("#jobDescriptionSection").toggle();
            });

            $("#uploadForm").submit(function (event) {
                event.preventDefault();
                const formData = new FormData(this);
            
                $.ajax({
                    url: "/upload",
                    method: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $("#response").html(`<div class="alert alert-success">${response.message}</div>`);
                    },
                    error: function (error) {
                        $("#response").html(`<div class="alert alert-danger">Error uploading resume</div>`);
                    }
                });
            });
            

            function loadTableData() {
                $.ajax({
                    url: '/view_table',
                    type: 'GET',
                    success: function(response) {
                        updateTable(response.columns, response.data);
                    }
                });
            }
            
            function updateTable(columns, data) {
                const tableContainer = $("#tableContainer");
                tableContainer.empty();
            
                let table = "<table class='table'>";
                table += "<thead><tr>";
            
                columns.forEach(column => {
                    table += `<th>${column}</th>`;
                });
            
                table += "</tr></thead><tbody>";
            
                data.forEach(row => {
                    table += "<tr>";
                    columns.forEach(column => {
                        table += `<td>${row[column]}</td>`;
                    });
                    table += "</tr>";
                });
            
                table += "</tbody></table>";
                tableContainer.append(table);
            }
            
            
            // Handle job description creation
            $("#createJobForm").submit(function (event) {
                event.preventDefault();
                const jobTitle = $("#jobTitleInput").val();
                const jobDescription = $("#jobDescriptionInput").val();

                $.ajax({
                    url: "/create_job_description",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        jobTitle: jobTitle,
                        jobDescription: jobDescription
                    }),
                    success: function (response) {
                        $("#createJobResponse").html(`<div class="alert alert-success">${response.message}</div>`);
                        $("#jobTitleInput").val('');
                        $("#jobDescriptionInput").val('');
                        loadJobTitles();
                    },
                    error: function (error) {
                        $("#createJobResponse").html(`<div class="alert alert-danger">Error creating job description</div>`);
                    }
                });
            });

            // Load job titles into the dropdown
            function loadJobTitles() {
                $.ajax({
                    url: "/get_job_titles",
                    method: "GET",
                    success: function (response) {
                        $("#jobTitle").empty();
                        response.jobTitles.forEach(function (title) {
                            $("#jobTitle").append(new Option(title, title));
                        });
                    },
                    error: function (error) {
                        console.error("Error loading job titles", error);
                    }
                });
            }

            loadTableData();

            // Handle job description matching
            $("#matchForm").submit(function (event) {
                event.preventDefault();
                const jobTitle = $("#jobTitle").val();
            
                $.ajax({
                    url: "/match_job_description",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ jobTitle: jobTitle }),
                    success: function (response) {
                        if (response.error) {
                            $('#matchResponse').html('<div class="alert alert-danger">' + response.error + '</div>');
                        } else {
                            var html = '<div class="alert alert-success">Matching applicants:</div>';
                            html += '<table class="table table-striped"><thead><tr><th>Name</th><th>Resume</th><th>Rating %</th></tr></thead><tbody>';
                            response.matching_resumes.forEach(function(resume) {
                                var rating = resume.rating;
                                var ratingClass = rating < 40 ? 'red' : (rating <= 75 ? 'yellow' : 'green');
                                html += `<tr><td>${resume.name}</td><td><a href="/view_resume/${resume.name}" target="_blank" class="btn btn-info btn-sm">View Resume</a></td>`;
                                html += `<td>
                                            <div class="progress">
                                                <div class="progress-bar ${ratingClass}" role="progressbar" style="width: ${rating}%;" aria-valuenow="${rating}" aria-valuemin="0" aria-valuemax="100">${rating}%</div>
                                            </div>
                                         </td></tr>`;
                            });
                            html += '</tbody></table>';
                            $('#matchResponse').html(html);
                        }
                    },
                    error: function (error) {
                        $("#matchResponse").html(`<div class="alert alert-danger">Error matching job description</div>`);
                    }
                });
            });
            

            // Load job titles on page load
            loadJobTitles();
        });
        const rolesTable = document.getElementById('rolesTable');

    // Fetch roles and populate the table
        fetch('/view_roles')
        .then(response => response.json())
        .then(roles => {
            rolesTable.innerHTML = '';
            roles.forEach(role => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${role[0]}</td>
                    <td>${role[1]}</td>
                    <td><button class="btn btn-primary btn-sm edit-role" data-title="${role[0]}" data-description="${role[1]}">Edit</button></td>
                `;
                rolesTable.appendChild(row);
            });
            document.querySelectorAll('.edit-role').forEach(button => {
                button.addEventListener('click', function() {
                    const oldTitle = this.getAttribute('data-title');
                    const oldDescription = this.getAttribute('data-description');
                    const newTitle = prompt('Enter new role title:', oldTitle);
                    const newDescription = prompt('Enter new role description:', oldDescription);

                    if (newTitle && newDescription) {
                        fetch('/update_role', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ oldTitle, newTitle, newDescription })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            location.reload();
                        });
                    }
                });
            });
        });

  
    </script>
</body>
</html>
